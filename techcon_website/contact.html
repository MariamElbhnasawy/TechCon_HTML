<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        
        <h2>Follow Us</h2>
        <p>
            <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> | 
            <a href="https://facebook.com/TechCon" target="_blank">Facebook</a> | 
            <a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a>
        </p>

        <h2>Conference Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509174!2d144.95373531531848!3d-37.81627997975171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f0b7f5d%3A0x5045675218cee1e5!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1616123456789!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>

        <h2>Contact Us Form</h2>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
             <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
             <br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
             <br><br>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
